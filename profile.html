<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile Page</title>
</head>
<body>
    <h2>PROFILE</h2>
    <section class="profile-section">
        <div class="form">
            <label for="name">Name</label>
            <input type="text" id="name" />
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="password">Password</label>
            <input type="password" id="password" />
            <label for="phone">Phone</label>
            <input type="tel" id="phone" />
            <label for="location">Location</label>
            <textarea id="location"></textarea>
        </div>

        <div class="profile">
            <img src="images/customer3.jpg" alt="profile image">
            <div class="profile-buttons">
                <button class="edit-profile">Edit Profile</button>
                <a href="foodRestaurent.html" class="logout-link"> <button class="save">Save</button></a>
            </div>
            <a href="index.html" class="logout-link"><button class="logout">Logout</button></a>
        </div>
    </section>
</body>
</html>
